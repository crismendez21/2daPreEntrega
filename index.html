<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Segunda Pre-Entrega | JS</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <h1>Simulador de prestamos</h1>
        <form>
            <label for="montoDelPrestamo">Monto del préstamo:</label>
            <input type="number" id="montoDelPrestamo" required>

            <label for="interesAnual">Tasa de interes anual:</label>
            <input type="number" id="interesAnual" step="0.01" required>

            <label for="cantidadCuotas">Cantidad de cuotas:</label>
            <input type="number" id="cantidadCuotas" required>

            <button type="button" onclick="calcularPrestamo()">Calcular</button>
        </form>

        <div id="resultado" class="resultado">
            <h2>Resultado del préstamo</h2>
            <p id="pagoMensual">Pago mensual: $0</p>
            <p id="pagoTotal">Monto total a pagar: $0</p>
        </div>
    </div>
    <footer class="pieDePagina">
        <p>&copy; 2024 Mi simulador de prestamos. Todos los derechos reservados.</p>
    </footer>
    <script src="js/script.js"></script>
</body>
</html>
